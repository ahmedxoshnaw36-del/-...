<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بۆ تۆ ❤️</title>
    <style>
        body { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; font-family: sans-serif; background-color: #ffe4e1; 
            text-align: center; overflow: hidden; 
        }
        img { width: 250px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        h1 { font-size: 28px; color: #d32f2f; margin-bottom: 30px; }
        .btn-container { 
            display: flex; justify-content: center; align-items: center; 
            gap: 40px; width: 100%; height: 60px; position: relative; 
        }
        button { 
            padding: 15px 30px; font-size: 20px; border: none; border-radius: 12px; 
            cursor: pointer; min-width: 110px; font-weight: bold; transition: 0.1s;
        }
        #yes { background: #4caf50; color: white; }
        #no { background: #f44336; color: white; position: relative; }
    </style>
</head>
<body>
    <div id="main">
        <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNpS/giphy.gif" alt="Minion">
        <h1>بیرم ناکەی هەی ....</h1>
        <div class="btn-container">
            <button id="yes" onclick="win()">بەڵێ</button>
            <button id="no" onmouseover="move()" onclick="move()" ontouchstart="move()">نەخێر</button>
        </div>
    </div>

    <script>
        function move() {
            const btn = document.getElementById('no');
            // This makes the button jumpable
            btn.style.position = 'absolute';
            // Calculates random spot on the screen
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function win() {
            document.getElementById('main').innerHTML = `
                <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/kyLYXonQpkUsLYvDEK/giphy.gif">
                <h1 style="color: #e91e63;">Yay! ❤️ دەستخۆش</h1>
            `;
        }
    </script>
</body>
</html>
