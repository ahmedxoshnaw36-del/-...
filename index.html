<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بۆ تۆ ❤️</title>
    <style>
        body { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; font-family: sans-serif; background-color: #ffe4e1; 
            text-align: center; overflow: hidden; 
        }
        /* This is the heart photo that will definitely work */
        .main-img { width: 200px; height: auto; margin-bottom: 20px; }
        
        h1 { font-size: 24px; color: #d32f2f; margin-bottom: 30px; padding: 0 10px; }
        
        .btn-container { 
            display: flex; justify-content: center; align-items: center; 
            gap: 20px; width: 100%; height: 100px; position: relative; 
        }

        button { 
            border: none; border-radius: 12px; cursor: pointer; 
            font-weight: bold; transition: transform 0.2s ease; font-family: inherit;
            padding: 15px 30px; min-width: 100px;
        }

        #yes { background: #4caf50; color: white; font-size: 20px; z-index: 100; position: relative; }
        
        /* Fixed: Starts in place, only moves on click */
        #no { background: #f44336; color: white; font-size: 16px; position: relative; z-index: 10; }
    </style>
</head>
<body>
    <div id="main">
        <img class="main-img" src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Heart">
        <h1>بیرم ناکەی هەی ....</h1>
        
        <div class="btn-container">
            <button id="yes" onclick="win()">بەڵێ</button>
            <button id="no" onclick="moveAndShrink()">نەخێر</button>
        </div>
    </div>

    <script>
        let yesScale = 1;
        let noScale = 1;

        function moveAndShrink() {
            const yesBtn = document.getElementById('yes');
            const noBtn = document.getElementById('no');
            
            // 1. Grows the Yes button
            yesScale += 0.5;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // 2. Shrinks No button but keeps it visible
            noScale -= 0.15;
            if (noScale < 0.5) noScale = 0.5;
            noBtn.style.transform = `scale(${noScale})`;

            // 3. FIXED MOVEMENT: Keeps button inside the phone screen
            noBtn.style.position = 'fixed';
            
            // Subtract button width/height to keep it fully visible
            const maxX = window.innerWidth - 120;
            const maxY = window.innerHeight - 100;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function win() {
            document.getElementById('main').innerHTML = `
                <img style="width:200px" src="https://cdn-icons-png.flaticon.com/512/833/833472.png">
                <h1 style="color: #e91e63;">Yay! ❤️ دەستخۆش</h1>
            `;
        }
    </script>
</body>
</html>
