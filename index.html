<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ®€Ü ÿ™€Ü ‚ù§Ô∏è</title>
    <style>
        body { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; font-family: sans-serif; background-color: #ffe4e1; 
            text-align: center; overflow: hidden; 
        }
        .heart-box { font-size: 100px; margin-bottom: 20px; }
        h1 { font-size: 24px; color: #d32f2f; margin-bottom: 30px; padding: 0 10px; }
        .btn-container { display: flex; justify-content: center; align-items: center; gap: 20px; width: 100%; height: 100px; position: relative; }
        button { border: none; border-radius: 12px; cursor: pointer; font-weight: bold; transition: all 0.2s ease; font-family: inherit; }
        #yes { background: #4caf50; color: white; padding: 15px 30px; font-size: 20px; z-index: 100; position: relative; }
        #no { background: #f44336; color: white; padding: 10px 20px; font-size: 16px; position: relative; z-index: 10; }
    </style>
</head>
<body>
    <div id="main">
        <div class="heart-box">‚ù§Ô∏è</div>
        <h1>ÿ®€åÿ±ŸÖ ŸÜÿß⁄©€ï€å Ÿá€ï€å ....</h1>
        <div class="btn-container">
            <button id="yes" onclick="win()">ÿ®€ï⁄µ€é</button>
            <button id="no" onclick="moveAndShrink()">ŸÜ€ïÿÆ€éÿ±</button>
        </div>
    </div>

    <script>
        let yesScale = 1;
        let noScale = 1;

        function moveAndShrink() {
            const yesBtn = document.getElementById('yes');
            const noBtn = document.getElementById('no');
            
            // Grows the Yes button
            yesScale += 0.5;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // Shrinks No button but keeps it visible (minimum 0.5 size)
            noScale -= 0.1;
            if (noScale < 0.5) noScale = 0.5;
            noBtn.style.transform = `scale(${noScale})`;

            // STAYS ON SCREEN: Calculates position strictly within the window
            noBtn.style.position = 'fixed';
            const padding = 50; 
            const maxX = window.innerWidth - (noBtn.offsetWidth + padding);
            const maxY = window.innerHeight - (noBtn.offsetHeight + padding);
            
            // Ensures the random spot is never off-screen
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function win() {
            document.getElementById('main').innerHTML = `
                <div style="font-size: 100px;">‚ù§Ô∏èü•∞</div>
                <h1 style="color: #e91e63;">Yay! ‚ù§Ô∏è ÿØ€ïÿ≥ÿ™ÿÆ€Üÿ¥</h1>
            `;
        }
    </script>
