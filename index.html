<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بۆ تۆ ❤️</title>
    <style>
        body { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; font-family: sans-serif; background-color: #ffe4e1; 
            text-align: center; overflow: hidden; 
        }
        img { width: 250px; border-radius: 20px; margin-bottom: 20px; }
        h1 { font-size: 26px; color: #d32f2f; margin-bottom: 30px; z-index: 1; }
        .btn-container { 
            display: flex; justify-content: center; align-items: center; 
            gap: 20px; width: 100%; height: 100px; position: relative;
        }
        button { 
            border: none; border-radius: 12px; cursor: pointer; 
            font-weight: bold; transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            font-family: inherit;
        }
        #yes { background: #4caf50; color: white; padding: 15px 30px; font-size: 20px; z-index: 50; position: relative; }
        #no { background: #f44336; color: white; padding: 10px 20px; font-size: 16px; z-index: 40; position: relative; }
    </style>
</head>
<body>
    <div id="main">
        <img src="https://i.postimg.cc/85zXq82m/minion-heart.gif">
        <h1>بیرم ناکەی هەی ....</h1>
        <div class="btn-container">
            <button id="yes" onclick="win()">بەڵێ</button>
            <button id="no" onclick="shrinkNo()">نەخێر</button>
        </div>
    </div>

    <script>
        let yesScale = 1;
        let noScale = 1;

        function shrinkNo() {
            const yesBtn = document.getElementById('yes');
            const noBtn = document.getElementById('no');
            
            // 1. Make Yes button grow bigger
            yesScale += 0.5;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // 2. Make No button get smaller but NOT disappear entirely
            noScale -= 0.15;
            if (noScale < 0.3) noScale = 0.3; 
            noBtn.style.transform = `scale(${noScale})`;

            // 3. Move the "No" button slightly so it's harder to hit
            const x = (Math.random() - 0.5) * 200;
            const y = (Math.random() - 0.5) * 200;
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function win() {
            document.getElementById('main').innerHTML = `
                <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/kyLYXonQpkUsLYvDEK/giphy.gif">
                <h1 style="color: #e91e63;">Yay! ❤️ دەستخۆش</h1>
            `;
        }
    </script>
</body>
</html>
