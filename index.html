<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بۆ تۆ ❤️</title>
    <style>
        body { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; font-family: sans-serif; background-color: #ffe4e1; 
            text-align: center; overflow: hidden; 
        }
        /* Fixed Minion Image Link */
        img { width: 250px; border-radius: 20px; margin-bottom: 20px; }
        
        h1 { font-size: 26px; color: #d32f2f; margin-bottom: 30px; padding: 0 10px; }
        
        .btn-container { 
            display: flex; justify-content: center; align-items: center; 
            gap: 20px; width: 100%; min-height: 200px; position: relative;
        }

        button { 
            border: none; border-radius: 12px; cursor: pointer; 
            font-weight: bold; transition: all 0.2s ease; font-family: inherit;
        }

        #yes { background: #4caf50; color: white; padding: 15px 30px; font-size: 20px; z-index: 10; }
        #no { background: #f44336; color: white; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <div id="main">
        <img id="minionImg" src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNpS/giphy.gif">
        <h1 id="headerText">بیرم ناکەی هەی ....</h1>
        
        <div class="btn-container">
            <button id="yes" onclick="win()">بەڵێ</button>
            <button id="no" onclick="shrinkNo()">نەخێر</button>
        </div>
    </div>

    <script>
        let yesScale = 1;
        let noScale = 1;

        function shrinkNo() {
            const yesBtn = document.getElementById('yes');
            const noBtn = document.getElementById('no');
            
            // Make Yes button bigger
            yesScale += 0.4;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // Make No button smaller
            noScale -= 0.15;
            if (noScale < 0.2) noScale = 0; // Disappear if too small
            noBtn.style.transform = `scale(${noScale})`;

            // Optional: Move the No button to a random spot each time it's clicked
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function win() {
            document.getElementById('main').innerHTML = `
                <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/kyLYXonQpkUsLYvDEK/giphy.gif">
                <h1 style="color: #e91e63;">Yay! ❤️ دەستخۆش</h1>
            `;
        }
    </script>
</body>
</html>
