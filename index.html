<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بۆ تۆ ❤️</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; background-color: #ffe4e1; text-align: center; overflow: hidden; direction: rtl; }
        img { width: 230px; border-radius: 20px; margin-bottom: 20px; }
        .buttons { position: relative; width: 100%; height: 50px; display: flex; justify-content: center; gap: 20px; flex-direction: row-reverse; }
        button { padding: 12px 25px; font-size: 18px; border: none; border-radius: 10px; cursor: pointer; font-family: inherit; }
        #yes { background: #4caf50; color: white; }
        #no { background: #f44336; color: white; position: absolute; transition: 0.1s; }
        h1 { font-size: 28px; color: #d32f2f; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div id="main">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNpS/giphy.gif">
        <h1>بیرم ناکەی هەی ....</h1>
        <div class="buttons">
            <button id="yes" onclick="win()">بەڵێ</button>
            <button id="no" onmouseover="move()" onclick="move()">نەخێر</button>
        </div>
    </div>
    <script>
        function move() {
            const btn = document.getElementById('no');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
        function win() {
            document.getElementById('main').innerHTML = "<h1>دەستخۆش! ❤️ چاوەڕێت دەکەم</h1><img src='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/kyLYXonQpkUsLYvDEK/giphy.gif'>";
        }
    </script>
</body>
</html>
