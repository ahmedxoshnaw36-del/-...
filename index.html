<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بۆ تۆ ❤️</title>
    <style>
        body { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; font-family: sans-serif; background-color: #ffe4e1; 
            text-align: center; overflow: hidden; 
        }
        img { width: 230px; border-radius: 20px; margin-bottom: 20px; }
        h1 { font-size: 24px; color: #d32f2f; margin-bottom: 20px; padding: 0 10px; }
        .btn-container { 
            display: flex; justify-content: center; align-items: center; 
            gap: 20px; width: 100%; height: 100px; position: relative;
        }
        button { 
            border: none; border-radius: 12px; cursor: pointer; 
            font-weight: bold; transition: all 0.2s ease; font-family: inherit;
        }
        #yes { background: #4caf50; color: white; padding: 15px 30px; font-size: 20px; z-index: 999; position: relative; }
        #no { background: #f44336; color: white; padding: 10px 20px; font-size: 16px; position: relative; }
    </style>
</head>
<body>
    <div id="main">
        <img id="minion" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNpS/giphy.gif">
        <h1>بیرم ناکەی هەی ....</h1>
        <div class="btn-container">
            <button id="yes" onclick="win()">بەڵێ</button>
            <button id="no" onclick="moveAndShrink()">نەخێر</button>
        </div>
    </div>

    <script>
        let yesScale = 1;
        let noScale = 1;

        function moveAndShrink() {
            const yesBtn = document.getElementById('yes');
            const noBtn = document.getElementById('no');
            
            // 1. Grows the Yes button massively
            yesScale += 0.5;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // 2. Shrinks the No button but keeps it visible (minimum 0.4 size)
            noScale -= 0.2;
            if (noScale < 0.4) noScale = 0.4;
            noBtn.style.transform = `scale(${noScale})`;

            // 3. Jumps to a random spot, but stays INSIDE the screen
            noBtn.style.position = 'absolute';
            const maxX = window.innerWidth - 100;
            const maxY = window.innerHeight - 100;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        function win() {
            document.getElementById('main').innerHTML = `
                <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/kyLYXonQpkUsLYvDEK/giphy.gif">
                <h1 style="color: #e91e63;">Yay! ❤️ دەستخۆش</h1>
            `;
        }
    </script>
</body>
</html>
